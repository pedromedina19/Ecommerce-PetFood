<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>PetFood - Alterar Produtos</title>
</head>

<body>
    <div th:replace="~{layout/fragments/navbar :: navbar}"></div>

    <main>
        <div class="container">
            <h2 class="mb-3 mt-3">Remover Produto</h2>
            <hr>
            <div class="row justify-content-md-center">
                <div class="col-sm-8 col-md-4">
                    <h2>Remover o seguinte Produto ?</h2>

                    <div class="card text-center bg-light p-1">
                        <a href="" class="position-absolute right-0 p-2 text-danger">
                            <i class="bi bi-suit-heart" width="24" height="24" fill="currentColor"></i>
                        </a>
                        <img th:src="${produto.nomeImagem}" class="card-img-top">
                        <div class="card-header" th:text="'R$ ' + ${produto.valorVenda}"></div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${produto.nome}"></h5>
                            <p class="card-text disablelines" th:text="${produto.descricao}"></p>
                        </div>
                        <div class="card-footer">
                            <small class="text-success"
                                th:text="${produto.quantidadeEstoque} + ' unidades em estoque'"></small>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row mb-3">
                <div class="justify-content-md-center">
                    <form th:action="@{/produtos/remover}" method="post" th:object="${produto}">
                        <input type="hidden" name="id" th:value="*{id}">
                        <input type="hidden" name="nome" th:value="*{nome}">
                        <input type="hidden" name="nomeImagem" th:value="*{nomeImagem}">
                        <input type="hidden" name="custo" th:value="*{custo}">
                        <input type="hidden" name="valorVenda" th:value="*{valorVenda}">
                        <input type="hidden" name="descricao" th:value="*{descricao}">
                        <input type="hidden" name="peso" th:value="*{peso}">
                        <input type="hidden" name="categoria" th:value="*{categoria}">
                        <input type="hidden" name="quantidadeEstoque" th:value="*{quantidadeEstoque}">
                        <a class="btn btn-light btn-outline-danger" th:href="@{/}">Cancelar</a>
                        <input type="submit" value="Confirmar" class="btn btn-danger">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div th:replace="~{layout/fragments/rodape :: rodape}"></div>
    </footer>
</body>

</html>
