<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/index.css">
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>PetFood - Produtos</title>
</head>

<body>
<div th:replace="~{layout/fragments/navbar :: navbar}"></div>
<main class="mt-3 mb-3 pb-3 mb-md-0">
	<div class="container">
		<div class="row">
			<div class="col-12 col-md-5">PetFood - Resultados da Pesquisa</div>
		</div>
		<hr class="mt-3">
		<div class="row">
			<div class="col-xl-3 col-lg-4 col-md-6 col-sm-8 d-flex align-items-stretch p-3"
				 th:each="p : ${page.conteudo}">
				<div class="card text-center bg-light p-1 border-danger">
					<a href="" class="position-absolute right-0 p-2 text-danger">
						<i class="bi bi-suit-heart" width="24" height="24" fill="currentColor"></i>
					</a>
					<img th:src="${p.nomeImagem}" class="card-img-top">
					<div class="card-header" th:text="'R$ ' + ${p.valorVenda}"></div>
					<div class="card-body">
						<h5 class="card-title" th:text="${p.nome}"></h5>
						<p class="card-text disablelines" th:text="${p.descricao}"></p>
					</div>
					<div class="card-footer">
						<div class="row">
							<form th:action="@{/produtos/abriralterar}" method="post" class="d-block col-md-7">
								<input type="hidden" name="id" th:value="${p.id}">
								<input type="hidden" name="nome" th:value="${p.nome}">
								<input type="hidden" name="nomeImagem" th:value="${p.nomeImagem}">
								<input type="hidden" name="custo" th:value="${p.custo}">
								<input type="hidden" name="valorVenda" th:value="${p.valorVenda}">
								<input type="hidden" name="descricao" th:value="${p.descricao}">
								<input type="hidden" name="peso" th:value="${p.peso}">
								<input type="hidden" name="categoria" th:value="${p.categoria}">
								<input type="hidden" name="quantidadeEstoque" th:value="${p.quantidadeEstoque}">

								<button type="submit" title="Alterar" class="btn btn-danger">
									<i class="bi bi-pencil-fill"></i>
								</button>
							</form>
							<form th:action="@{/produtos/confirmarremocao}" method="post">
								<input type="hidden" name="id" th:value="${p.id}">
								<input type="hidden" name="nome" th:value="${p.nome}">
								<input type="hidden" name="nomeImagem" th:value="${p.nomeImagem}">
								<input type="hidden" name="custo" th:value="${p.custo}">
								<input type="hidden" name="valorVenda" th:value="${p.valorVenda}">
								<input type="hidden" name="descricao" th:value="${p.descricao}">
								<input type="hidden" name="peso" th:value="${p.peso}">
								<input type="hidden" name="categoria" th:value="${p.categoria}">
								<input type="hidden" name="quantidadeEstoque" th:value="${p.quantidadeEstoque}">

								<button type="submit" title="Remover" class="btn btn-danger" sec:authorize="hasRole('ROLE_ADMIN')">
									<i class="bi bi-trash-fill"></i>
								</button>
							</form>
						</div>
						<small class="text-success"
							   th:text="${p.quantidadeEstoque} + ' unidades em estoque'"></small>
					</div>
				</div>
			</div>
		</div>
	</div>
	<hr class="mt-3">
	<div class="col-md-2 col-sm-4">
		<a class="btn btn-light btn-outline-danger" th:href="@{/usuarios/meusdados}"><i
				class="bi bi-chevron-left">Cancelar</i></a>
	</div>
</main>
<div class="d-flex justify-content-center">
	<div th:replace="~{layout/fragments/paginacao :: paginacao(${page})}"></div>
</div>
<footer>
	<div th:replace="~{layout/fragments/rodape :: rodape}"></div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>

</html>
