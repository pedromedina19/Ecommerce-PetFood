<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="../css/index.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>PetFood - Login</title>
</head>
<body>
	<div th:replace="~{layout/fragments/navbar :: navbar}"></div>

	<main>
		<div class="container">
			<div class="row justify-content-center">
				<form class="col-sm-10 col-md-8 col-lg-6" th:action="@{/login}" method="post">
					<h2 class="mb-3 mt-3">Login</h2>
					<div class="form-floating mb-3">
						<input type="text" id="username" name="username" autofocus="autofocus" class="form-control">
						<label for="email">E-mail</label>
					</div>
					<div class="form-floating mb-3">
						<input type="password" id="password" name="password" class="form-control">
						<label for="senha">Senha</label>
					</div>
					<button class="btn btn btn-danger" type="summit">Entrar</button>
					<p class="mt-3">
						Ainda nÃ£o cadastrado ? Clique aqui para
						<a th:href="@{/clientes/abrircadastrar}">Cadastrar-se</a>
					</p>
				</form>
			</div>
		</div>
	</main>
	<footer class="fixed-bottom">
		<div th:replace="~{layout/fragments/rodape :: rodape}"></div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
