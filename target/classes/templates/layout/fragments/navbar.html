<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-danger" th:fragment="navbar">
	<a class="navbar-brand" th:href="@{/}">
		<img th:src="@{/images/logo.png}" width="163" height="90" class="d-inline-block align-top" alt="">
	</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item-active">
				<a class="nav-link" href="#">Cães</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Gatos</a>
			</li>
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
				   aria-haspopup="true" aria-expanded="false">
					Outros
				</a>
				<div class="dropdown-menu">
					<a class="dropdown-item">Peixes</a>
					<a class="dropdown-item">Pássaros</a>
					<a class="dropdown-item">Roedores</a>
					<a class="dropdown-item">Répteis</a>
					<a class="dropdown-item">Equinos</a>
					<a class="dropdown-item">Equinos</a>
				</div>
			</li>
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" th:href="@{/marcas/abrirdropdown}" id="navbarDropdownMenuLink" data-toggle="dropdown"
				   aria-haspopup="true" aria-expanded="false">
					Marcas
				</a>
				<div class="dropdown-menu">
					<a class="dropdown-item" th:each="m : ${marca}" th:text="${m.nome}"></a>
				</div>
			</li>
		</ul>
		<form class="form-inline my-4 my-lg-0 mx-2" th:action="@{/produtos/pesquisarproduto}" method="get">
			<!-- <input type="search" class="form-control rounded" placeholder="Pesquisar" /> -->
			<input type="text" id="nome" name="nome" class="form-control" placeholder="Pesquisar">
			<button type="submit" class="btn btn-outline-danger">
				<i class="bi bi-search"></i>
			</button>
		</form>
		<div class="d-flex mr-2" sec:authorize="isAuthenticated()">
			<a th:href="@{carrinho/abrircarrinho}">
				<button type="button" class="btn btn-outline-danger">
					<i class="bi bi-basket2-fill"></i>
					Carrinho de Compras
				</button>
			</a>
		</div>
		<div class="d-flex mr-2" sec:authorize="!isAuthenticated()">
			<a th:href="@{/login}">
				<button type="button" class="btn btn-outline-danger">
					<i class="bi bi-person-fill"></i>
					Entrar
				</button>
			</a>
		</div>
		<div class="d-flex mr-2" sec:authorize="isAuthenticated()">
			<a th:href="@{/usuarios/meusdados}">
				<button type="submit" class="btn btn-outline-primary">
					<i class="bi bi-person-fill"></i>
					Meus Dados
				</button>
			</a>
		</div>
	</div>
</nav>
</body>

</html>
