<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>PetFood</title>
</head>

<body>
    <div th:replace="~{layout/fragments/navbar :: navbar}"></div>
    <div class="d-flex flex-column wrapper">
        <main class="flex-fill mt-3">
            <div class="container">
                <h1>Minha Conta</h1>
                <div class="row gx-3">
                    <div class="col-4">
                        <div class="list-group">
                            <p th:href="@{/usuarios/dados}"
                                class="list-group-item list-group-item-action bg-danger text-light">
                                <i class="bi-person fs-6"></i> Dados Pessoais
                            <p>
                                <a th:href="@{/usuarios/contatos}" class="list-group-item list-group-item-action">
                                    <i class="bi-mailbox fs-6"></i> Contatos
                                </a>
                                <a th:href="@{/usuarios/endereco}" class="list-group-item list-group-item-action">
                                    <i class="bi-house-door fs-6"></i> Endere√ßo
                                </a>
                                <a th:href="@{/usuarios/meusdados}" class="list-group-item list-group-item-action">
                                    <i class="bi-truck fs-6"></i> Pedidos
                                </a>
                                <a th:href="@{/usuarios/meusdados}" class="list-group-item list-group-item-action">
                                    <i class="bi-heart fs-6"></i> Favoritos
                                </a>
                                <a th:href="@{/usuarios/meusdados}" class="list-group-item list-group-item-action">
                                    <i class="bi-lock fs-6"></i> Alterar Senha
                                </a>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-outline-primary">
                                    <i class="bi-door-open fs-6"></i> Sair
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="col-8" th:object="${usuario}">
                        <form>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" id="txtNome" th:text="*{nome}" autofocus
                                    disabled />
                                <label for="txtNome">Nome</label>
                            </div>
                            <div class="row">
                                <div class="form-floating mb-3 col-md-6 col-xl-4">
                                    <input class="form-control" type="text" id="txtCPF" placeholder=" " disabled/>
                                    <label for="txtCPF">CPF</label>
                                </div>
                                <div class="form-floating mb-3 col-md-6 col-xl-4">
                                    <input class="form-control" type="date" id="txtDataNascimento" placeholder=" " disabled/>
                                    <label for="txtDataNascimento">Data de Nascimento</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer class="fixed-bottom">
            <div th:replace="~{layout/fragments/rodape :: rodape}"></div>
        </footer>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
