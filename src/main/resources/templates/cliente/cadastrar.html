<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="../css/index.css">
	<!-- AlertifyJS CSS -->
	<link rel='stylesheet' type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.min.css">
	<link rel='stylesheet' type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/themes/bootstrap.min.css">
	<!-- flatpickr CSS -->
	<link rel='stylesheet' type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>PetFood - Cadastro</title>
</head>
<body>
<div th:replace="~{layout/fragments/navbar :: navbar}"></div>

<main>
	<div class="container">
		<h2 class="mb-3 mt-3">Cadastrar</h2>
		<hr>
		<form th:action="@{/clientes/cadastrar}" method="post" th:object="${usuario}">
			<div class="row">
				<div class="col-sm-12 col-md-6">
					<fieldset class="row">
						<legend>Dados Pessoais</legend>
						<div class="mb-3 col-md-12">
							<label for="nome" class="form-label">Nome</label>
							<input type="text" id="nome" th:field="*{nome}" autofocus="autofocus" class="form-control" th:errorclass="is-invalid">
					<span class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:each="erro : ${#fields.errors('nome')}" th:text="${erro} + '. '"></span>
						</div>
						<div class="col-md-6 mb-3">
							<label for="cpf" class="form-label">CPF</label>
							<input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
						</div>
						<div class="col-md-4 mb-3">
							<label for="dataNascimento" class="form-label">Data de Nascimento</label>
							<input type="text" id="dataNascimento" th:field="*{dataNascimento}" class="form-control mb-4 componentedata" th:errorclass="is-invalid">
							<span class="invalid-feedback" th:if="${#fields.hasErrors('dataNascimento')}" th:each="erro : ${#fields.errors('dataNascimento')}" th:text="${erro} + '. '"></span>
						</div>
					</fieldset>
					<fieldset class="row">
						<legend>Contatos</legend>
						<div class="mb-3 col-md-6">
							<label for="email" class="form-label">E-mail</label>
							<input type="email" id="email" th:field="*{email}" class="form-control" th:errorclass="is-invalid">
					<span class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:each="erro : ${#fields.errors('email')}" th:text="${erro} + '. '"></span>
						</div>
						<div class="mb-3 col-md-4">
							<label for="telefone" class="form-label">Telefone</label>
							<input type="tel" class="form-control" id="telefone" placeholder="34900000000">
						</div>
					</fieldset>
					<fieldset class="row">
						<legend>Dados de Acesso</legend>
						<div class="col-sm-12 mb-3">
							<label for="nomeUsuario" class="form-label mt-3">Nome de usuário:</label>
					<input type="text" id="nomeUsuario" th:field="*{nomeUsuario}" class="form-control" th:errorclass="is-invalid">
					<span class="invalid-feedback" th:if="${#fields.hasErrors('nomeUsuario')}" th:each="erro : ${#fields.errors('nomeUsuario')}" th:text="${erro} + '. '"></span>
							<label for="ref" class="form-label">Senha</label>
							<input type="password" id="senha" th:field="*{senha}" class="form-control" th:errorclass="is-invalid">
					<span class="invalid-feedback" th:if="${#fields.hasErrors('senha')}" th:each="erro : ${#fields.errors('senha')}" th:text="${erro} + '. '"></span>
						</div>
					</fieldset>
				</div>
				<div class="col-sm-12 col-md-6">
					<fieldset class="row">
						<legend>Endereço</legend>
						<div class="mb-3 col-md-6 col-lg-4">
							<label for="cep" class="form-label">Cep</label>
							<div class="input-group">
								<input type="text" class="form-control" id="cep" placeholder="38038038">
							</div>
						</div>
						<div class="mb-3 col-md-6 col-lg-4 align-self-end">
							<label for="cidade" class="form-label">Cidade</label>
							<select class="custom-select" id="uf" name="uf">
								<option th:each="u : ${uf}" th:value="${u}"
										th:text="${u.descricao}">
								</option>
							</select>
						</div>
						<div class="mb-3 col-md-6 col-lg-4 align-self-end">
							<label for="cidade" class="form-label">Cidade</label>
							<input type="text" class="form-control" id="cidade" placeholder="Uberaba">
						</div>
						<div class="mb-3 col-md-6 col-lg-8 align-self-end">
							<label for="endereco" class="form-label">Endereço</label>
							<input type="text" class="form-control" id="endereco" placeholder="Digite o endereço">
						</div>
						<div class="mb-3 col-md-4">
							<label for="numero" class="form-label">Número</label>
							<input type="text" class="form-control" id="numero" placeholder="35">
						</div>
						<div class="mb-3 col-md-4">
							<label for="bairro" class="form-label">Bairro</label>
							<input type="text" class="form-control" id="bairro" placeholder="Flamboyant">
						</div>
						<div class="mb-3 col-md-8">
							<label for="complemento" class="form-label">Complemento</label>
							<input type="text" class="form-control" id="complemento" placeholder="Quase ali do lado">
						</div>
					</fieldset>
				</div>
			</div>
			<hr>
			<div class="mb-3">
				<a class="btn btn-light btn-outline-danger" th:href="@{/}">Cancelar</a>
				<input type="submit" value="Confirmar" class="btn btn-danger">
			</div>
		</form>
	</div>
</main>
<footer>
	<div th:replace="~{layout/fragments/rodape :: rodape}"></div>
</footer>
	<!-- Nao usamos
	<th:block layout:fragment="scripts">
		<script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
	</th:block> -->
	<!-- AlertifyJS JS -->
	<script src="../../static/js/vendors/alertifyjs/alertify.min.js" th:src="@{/js/vendors/alertifyjs/alertify.min.js}"></script>
	<!-- flatpickr JS -->
	<script src="../../static/js/vendors/flatpickr/flatpickr.js" th:src="@{/js/vendors/flatpickr/flatpickr.js}"></script>
	<script src="../../static/js/vendors/flatpickr/pt.js" th:src="@{/js/vendors/flatpickr/pt.js}"></script>
	<!-- CodigoNinjaDoGodoi JS -->
	<script src="../../static/js/codigoninjadogodoi.js" th:src="@{/js/codigoninjadogodoi.js}"></script>
</body>
</html>
