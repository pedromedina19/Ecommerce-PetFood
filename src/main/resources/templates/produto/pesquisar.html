		<h2 class="mb-3 mt-3">Cadastrar Produtos</h2>
		<hr>
		<form th:action="@{/produtos/pesquisar}" method="get">
			<div class="row">
				<div class="col-md-6 mb-3">
					<label for="codigo" class="form-label">Código</label>
					<input type="number" id="id" name="id" class="form-control mb-3">

					<label for="nome" class="form-label">Nome</label>
					<input type="text" id="nome" name="nome" class="form-control mb-3">

					<label for="descricao" class="form-label">Descrição</label>
					<input type="text" id="descricao" name="descricao" class="form-control mb-3">

					<label for="">Marcas</label>
					<select class="custom-select mb-3" id="codigomarca" name="codigomarca">
						<option value="" selected="selected">Não Selecionada</option>
						<option th:each="m : ${marca}" th:value="${m.id}" th:text="${m.nome}">
						</option>
					</select>
					<label for="category">Categorias</label>
					<select class="custom-select mb-3 " id="categoria" name="categoria">
						<option value="" selected="selected">Não Selecionada</option>
						<option th:each="c : ${categoria}" th:value="${c}"
								th:text="${c.descricao}">
						</option>
					</select>
				</div>

				<div class="col-md-6 ">
					<label for="menorPreco" class="form-label">Menor Preço - R$</label>
					<input type="number" name="menorPreco" id="menorPreco" step=any class="form-control mb-3">

					<label for="maiorPreco" class="form-label">Maior Preço - R$</label>
					<input type="number" name="maiorPreco" id="maiorPreco" step=any class="form-control mb-3">
				</div>
			</div>
