<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>PetFood - Produtos</title>
    <!-- <link rel="stylesheet" href="../../static/css/page.css"> -->
</head>

<body>
    <div th:replace="~{layout/fragments/navbar :: navbar}"></div>
    <main>
        <div class="container bootdey mt-3 mb-3">
            <section class="panel">
                <div class="panel-body" th:object="${produto}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="pro-img-details">
                                <img th:src="*{nomeImagem}" alt="">
                            </div>
                            <div class="pro-img-list">
                                <a href="#">
                                    <img src="https://via.placeholder.com/115x100/87CEFA/000000" alt="">
                                </a>
                                <a href="#">
                                    <img src="https://via.placeholder.com/115x100/FF7F50/000000" alt="">
                                </a>
                                <a href="#">
                                    <img src="https://via.placeholder.com/115x100/20B2AA/000000" alt="">
                                </a>
                                <a href="#">
                                    <img src="https://via.placeholder.com/120x100/20B2AA/000000" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h4 class="pro-d-title">
                                <a href="#" class="text-danger" th:text="*{nome}"></a>
                            </h4>
                            <p th:text="*{descricao}" class="text-muted" style="white-space: pre-line"></p>
                            <div class="product_meta">
                                <span class="posted_in"> <strong>Categorias: </strong> <a rel="tag" href="#"
                                        th:text="*{categoria.descricao}"></a></span>
                                <span class="tagged_as px-3"><strong>Marca: </strong> <a rel="tag" href="#"
                                        th:text="*{marca}"></a></span><br>
                                <span class="tagged_as"><strong>Peso: </strong> <small rel="tag" href="#"
                                            th:text="*{peso} + ' Kg'"></small></span>
                                <span class="tagged_as px-3"><strong>Custo/Kg: </strong> <small rel="tag" href="#"
                                                th:text="'R$ ' + *{custo} + ' /Kg'"></small></span>
                            </div>
                            <div class="m-bot15"> <strong>Pre√ßo : <span class="pro-price" th:text="'R$ ' + *{valorVenda}"></span></div>
                            <div class="form-group">
                                <label>Quantidade</label>
                                <input type="quantiy" th:placeholder="*{quantidadeEstoque}" class="form-control quantity">
                            </div>
                            <p>
                                <button class="btn btn-round btn-danger" type="button"><i
                                        class="fa fa-shopping-cart"></i>
                                    Adicionar ao Carrinho</button>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="mt-3">
        <div th:replace="~{layout/fragments/rodape :: rodape}"></div>
    </footer>
</body>

</html>
